<main class="main">
  <h1 class="main__title">Inicia Sesión</h1>
  <form class="main__form">
    <section class="main__avatar">
      <img src="" alt="" class="main__avatar--img" />
    </section>
    <fieldset>
      <label for="email">Correo</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="pperez58@gmail.com"
      />
    </fieldset>
    <fieldset>
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="********"
      />
    </fieldset>
    <button class="main__button" type="submit">Iniciar Sesión</button>
    <a class="main__link" href="/register">¿No tienes cuenta? Registrate</a>
  </form>
</main>
