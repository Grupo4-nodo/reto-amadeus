<main class="main">
  <h1 class="main__title">Inicia Sesión</h1>
  <form class="main__form" [formGroup]="loginForm">
    <section class="main__avatar">
      <img
        src="../../../assets/img/user2.jpg"
        alt="avatar-user"
        class="main__avatar--img"
      />
    </section>
    <fieldset>
      <label for="email">Correo</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="pperez58@gmail.com"
        formControlName="email"
      />
    </fieldset>
    <fieldset>
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="********"
        formControlName="password"
      />
    </fieldset>
    <button class="main__button" type="submit" [disabled]="loginForm.invalid">
      Iniciar Sesión
    </button>
    <a class="main__link" routerLink="/register"
      >¿No tienes cuenta? Registrate</a
    >
  </form>
</main>
