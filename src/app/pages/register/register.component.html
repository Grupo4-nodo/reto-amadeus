<main class="main">
  <h1 class="main__title">Crea tu perfil para comenzar</h1>
  <form class="main__form">
    <section class="main__avatar">
      <img src="" alt="" class="main__avatar--img" />
    </section>
    <div>
      <fieldset>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Pepito" />
      </fieldset>
      <fieldset>
        <label for="name">Apellido</label>
        <input type="text" name="lastname" id="lastname" placeholder="Perez" />
      </fieldset>
    </div>
    <fieldset>
      <label for="name">Apodo</label>
      <input type="text" name="username" id="username" placeholder="pepe57" />
    </fieldset>
    <fieldset>
      <label for="email">Correo</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="pperez58@gmail.com"
      />
    </fieldset>
    <div>
      <fieldset>
        <label for="age">Edad</label>
        <input type="number" name="age" id="age" placeholder="20" />
      </fieldset>
      <fieldset>
        <label for="country">País</label>
        <input type="text" name="country" id="country" placeholder="Colombia" />
      </fieldset>
    </div>
    <fieldset>
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="********"
      />
    </fieldset>
    <button class="main__button">Registrarme</button>
    <a class="main__link" routerLink="/login"
      >¿Ya tienes cuenta? Inicia Sesión</a
    >
  </form>
</main>
